<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Everybody</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <!-- Header -->
        <div class="flex flex-wrap w-full mb-20">
          <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Let's Play Everybody</h1>
            <div class="h-1 w-20 bg-indigo-500 rounded"></div>
          </div>
          <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Welcome to Let's Play Everybody. On this site, you can play various types of board games with your friends.</p>
        </div>
        <!-- Panels -->
        <div class="flex flex-wrap -m-4">
          <!-- Create Panel -->
          <div class="p-4 md:w-1/2">
            <a href="/create">
              <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ url_for('static', filename='index/create.jpg') }}" alt="create">
                <div class="p-6">
                  <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CREATE</h2>
                  <p class="leading-relaxed mb-3">Please select the type of game and create a room as the leader.</p>
                  <div class="flex items-center flex-wrap ">
                    <p class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Goto Form
                      <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                      </svg>
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Enter Panel -->
          <div class="p-4 md:w-1/2">
            <a href="/enter">
              <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ url_for('static', filename='index/enter.jpg') }}" alt="enter">
                <div class="p-6">
                  <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">ENTER</h2>
                  <p class="leading-relaxed mb-3">Please enter the room name and join as the member.</p>
                  <div class="flex items-center flex-wrap">
                    <p class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Goto Form
                      <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                      </svg>
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
